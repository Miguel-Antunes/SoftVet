<div id="layoutAuthentication">
    <div id="layoutAuthentication_content ">

        <div class="container">

            <div class="row justify-content-center ">

                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg ">
                        <div class="card-header">
                            <h2 class="text-center my-4">
                                Registre-se
                            </h2>
                        </div>
                        <div class="card-body">

                            <form [formGroup]=" formulario" (ngSubmit)="onSubmit()">

                                <div class="row">

                                    <div class="col-lg-12">

                                        <po-input p-label="Usuário: *" p-icon="po-icon po-icon-user"
                                            formControlName="usuario"
                                            p-error-pattern="Insira um nome de usuário de até 20 caracteres!">

                                        </po-input>
                                        <po-password p-label="Senha: *" formControlName="senha"
                                            p-error-pattern="Insira uma senha de até 20 caracteres!"
                                            *ngIf="usuarioExiste">
                                        </po-password>
                                        <po-password p-label="Confirme a senha: *" formControlName="senha2"
                                            p-error-pattern="Insira uma senha de até 20 caracteres!"
                                            *ngIf="usuarioExiste">
                                        </po-password>



                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-md-12 mt-3 d-flex justify-content-end">
                                        <button type="reset" class="btn btn-secondary" (click)="cancelar()">
                                            Cancelar
                                        </button>

                                        <button type="submit" class=" btn btn-secondary ml-2">
                                            Registrar
                                        </button>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>



        </div>


    </div>

</div>
